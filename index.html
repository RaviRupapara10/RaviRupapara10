<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div class="container">
        <form action="" onsubmit="savedData()">
            <div>
                Name:
            </div>
            <div>
                <input type="text" id="name">
            </div>
            <div>
                Email:
            </div>
            <div>
                <input type="email" id="email">
            </div>
            <div>
                Mobile:
            </div>
            <div>
                <input type="number" id="mobile">
            </div>
            <div>
                Password:
            </div>
            <div>
                <input type="password" id="pass">
            </div>
            <div>
                Confirm Password:
            </div>
            <div>
                <input type="password" id="cpass">
            </div>
            <div>
                Gender:
            </div>
            <div>
                <input type="radio" name="gender" id="male">Male
                <input type="radio" name="gender" id="female">Female
            </div>
            <div>
                Hobby:
            </div>
            <div>
                <input type="checkbox" id="check-box-reading">Reading
                <input type="checkbox" id="check-box-gaming">Gaming
                <input type="checkbox" id="check-box-coding">Coding
            </div>
            <div>
                Feild:
            </div>

            <div>
                <select name="feild" id="it">
                    <option value="it">IT</option>
                    <option value="ec">EC</option>
                    <option value="cse">CSE</option>
                    <option value="Ele">Electrical</option>
                </select>
            </div>
            <div>
                Address:
            </div>
            <div>
                 <textarea name="add" id="add" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="submit">
            </div>

        </form>
    </div>


    <script src="index.js"></script>
</body>

</html>
